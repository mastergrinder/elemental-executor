<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Roll Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div id="logo">Pet Roll Game</div>
        <a href="store.html" id="store-button">Store</a>
    </header>

    <main class="game-container">
        <section class="egg-section">
            <button id="egg-button" onclick="rollPet()"></button>
        </section>
        <section class="info-section">
            <div id="result">Click the egg to roll a pet!</div>
            <img id="pet-image" src="" alt="Pet Image">
            <div id="currency">Coins: 0</div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
